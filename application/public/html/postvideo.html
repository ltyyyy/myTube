<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>postvideo</title>
    <link rel="stylesheet" href="../css/style.css">
</head>
<style>
    @import url('https://fonts.cdnfonts.com/css/sf-distant-galaxy');
    @import url('https://fonts.cdnfonts.com/css/ubuntu-mono-2');
</style>

<body>
    <header>
        <h4>CSC 317 Website</h4>
        <h1>Post Video</h1>
        <nav class="navbar navbar-inverse">
            <ul class="navbar-nav">
                <li><a href="Index.html">Home</a></li>
                <li><a href="Login.html">Log-in</a></li>
                <li><a href="Registration.html">Registration</a></li>
                <li><a href="Postvideo.html">Post video</a></li>
                <li><a href="Viewpost.html">View post</a></li>
                <li><a href="Profile.html">Profile</a></li>
            </ul>
        </nav>
    </header>
    <main><br><br><br>
        <h2>Video-posting form</h2><br>
        <form>
            <div class="myfont">
                <label for="title">Title</label>
                <input class="input-text" type="text" name="title" id="title" placeholder="title">
            </div>
            <div class="myfont">
                <label for="description">Description</label><br>
                <textarea id="description" name="description" rows="5" cols="40"></textarea>
            </div>
            <div class="myfont">
                <label for="video">Upload video</label>
                <input type="file" id="video" name="video" accept="video/mp4,video/webm,video/ogg">
            </div>
            <div class="myfont bold">
                <input type="checkbox" id="rules" name="rules">
                <label for="rules"> I accept <a href>Acceptable Use Policy</a> for uploading videos.</label>
            </div>
            <input class="form-button myfont" type="submit" value="Post">
        </form>
    </main><br>
    <footer class="site-footer">
        Abby Lin &copy; 2023
    </footer>
</body>

</html>
